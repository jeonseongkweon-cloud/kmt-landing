<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>승단·심사 안내 | 계명태권도</title>
<style>
:root{--navy:#1f2f46;--muted:#5b677a;--line:#e8edf3;--soft:#f6f8fb;--shadow:0 10px 30px rgba(16,24,40,.08);--radius:18px;}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;background:#fff;color:#152033}
.wrap{max-width:980px;margin:0 auto;padding:18px}
.top{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:14px}
a.btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:var(--soft);text-decoration:none;font-weight:900;color:var(--navy)}
h1{margin:6px 0 0;color:var(--navy);font-size:22px}
p{margin:6px 0 0;color:var(--muted);font-size:13px}
.card{margin-top:12px;border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow);background:#fff}
ul{margin:10px 0 0;padding-left:18px;color:var(--muted)}
li{margin:6px 0}
.badge{display:inline-flex;align-items:center;justify-content:center;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:900;color:var(--navy);background:var(--soft);border:1px solid var(--line)}
.sep{height:1px;background:var(--line);margin:14px 0}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div>
      <h1>승단 · 심사 안내</h1>
      <p>아이의 성장 단계에 맞춰 차근차근 진행합니다.</p>
    </div>
    <a class="btn" href="/">처음으로</a>
  </div>

  <div class="card">
    <span class="badge">심사 진행 방식</span>
    <div class="sep"></div>
    <ul>
      <li>평소 수업에서 배운 내용을 바탕으로 무리 없이 진행</li>
      <li>아이의 컨디션/성향을 고려하여 지도</li>
      <li>기본기 · 예절 · 태도 · 꾸준함을 함께 평가</li>
    </ul>
  </div>

  <div class="card">
    <span class="badge">보호자 안내</span>
    <div class="sep"></div>
    <ul>
      <li>심사 전 준비 사항은 사전에 안내드립니다</li>
      <li>아이에게 부담이 되지 않도록 “응원 분위기”를 함께 만들어주세요</li>
      <li>궁금한 점은 카톡 상담으로 편하게 문의해주세요</li>
    </ul>
    <div class="sep"></div>
    <a class="btn" href="https://open.kakao.com/o/gF8p81hi" target="_blank" rel="noopener">카톡으로 문의하기</a>
  </div>
</div>
</body>
</html>
